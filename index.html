<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Mahmud's Profile</title>
    <style>
        /* CSS ekhanei diye dichchi jate alada file lagbe na */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 350px;
            border: 1px solid #0f3460;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #e94560;
            margin-bottom: 15px;
        }
        h1 {
            color: #e94560;
            margin: 10px 0;
        }
        p {
            color: #95a5a6;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #c62842;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
        <h1>Al Mahmud</h1>
        <p>Full Stack Web Developer in the making. Learning Git, GitHub, and amazing web technologies.</p>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
